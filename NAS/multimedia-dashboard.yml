services:
  mm-dashboard:
    image: ghcr.io/benphelps/homepage:${HOMEPAGE_TAG:-latest}
    container_name: Multimedia-Dashboard
    hostname: mmdashboard
    read_only: true
    privileged: false
    security_opt:
      - no-new-privileges:true
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 5s
        window: 120s
      resources:
        limits:
          #cpus: '0.5'
          memory: 300M
        reservations:
          #cpus: '0.25'
          memory: 80M
    volumes:
      - $USERDIR/multimedia-dashboard:/app/config:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - autoheal:true
    ports:
      - ${HOMEPAGE_PORT:-3000}:3000
    networks:
      - docker
    logging:
      options:
        #syslog-address: "udp://192.168.68.5:514"
        max-size: 50m
        max-file: 10

#----------------- NETWORKING
networks:
  docker:
    name: $DOCKER_NET
    external: true