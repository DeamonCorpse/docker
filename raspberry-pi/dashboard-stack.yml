services:
  #----------------- DASHBOARDS
  homer:
    image: b4bz/homer:$HOMER_TAG
    container_name: Homer
    hostname: homer
    restart: unless-stopped
    init: true
    read_only: true
    pids_limit: 2
    cap_drop:
      - ALL
    cap_add:
      - CAP_CHOWN
      - CAP_SETGID
      - CAP_SETUID
    security_opt:
      - no-new-privileges:true
    cpus: 0.25
    mem_limit: 64m
    mem_reservation: 24m
    environment:
      - UID=$PUID
      - GID=$PGID
    ports:
      - $HOMER_PORT:8080
    volumes:
      - $USERDIR/homer:/www/assets
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homer.rule=Host(`homer.traefik.me`)"
      - "traefik.http.routers.homer.tls=true"
      - "traefik.http.routers.homer-tls.tls.domains[0].main=homer.traefik.me"
      - "traefik.http.routers.homer-tls.tls.domains[0].sans=homer-*.traefik.me"
    logging:
      options:
        max-size: 50m

  #----------------- DASHBOARD BACKEND
  Node-Red:
    image: nodered/node-red
    container_name: Node-Red
    hostname: nodered
    restart: unless-stopped
    init: true
    read_only: true
    pids_limit: 5
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    cpus: 0.15
    mem_limit: 128m
    mem_reservation: 32m
    ports:
      - $NODERED_PORT:1880
    volumes:
      - $USERDIR/homer/nodered:/data
    labels:
      - "traefik.enable=false"
    logging:
      options:
        max-size: 50m

#----------------- COMMON
networks:
  default:
    external: true
    name: $DOCKER_NET
