  youtubedl:
    image: tzahi12345/youtubedl-material:$YTDL_TAG
    container_name: Youtube-DL
    hostname: ytdl
    restart: unless-stopped
    init: true
    pids_limit: 2
    cap_drop:
      - ALL
    cap_add:
      - CAP_CHOWN
      - CAP_FOWNER
      - CAP_SETGID
      - CAP_SETUID
    security_opt:
      - no-new-privileges:true
    cpus: 0.1
    mem_limit: 24m
    mem_reservation: 10m
    environment:
      - UID=$PUID
      - GID=$PGID
      - ALLOW_CONFIG_MUTATIONS=true
    volumes:
      - $USERDIR/ytdl/data:/app/appdata:rw
      - $USERDIR/ytdl/users:/app/users:rw
      - $USERDIR/downloads/ytdl/audio:/app/audio:rw
      - $USERDIR/downloads/ytdl/video:/app/video:rw
    ports:
      - $YTDL_PORT:17442
    logging:
      options:
        max-size: 50m

