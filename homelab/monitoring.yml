services:
  glances:
    image: nicolargo/glances:${GLANCES_TAG:-alpine-latest}
    container_name: Glances
    hostname: glances
    read_only: false
    privileged: false
    pid: host
    security_opt:
      - no-new-privileges:true
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 5s
        window: 120s
      resources:
        limits:
          cpus: '0.15'
          memory: 50M
        reservations:
          cpus: '0.05'
          memory: 30M
    environment:
      - "GLANCES_OPT=-w"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - $USERDIR/glances/glances.conf:/glances/conf/glances.conf:rw
    labels:
      - autoheal:true
    ports:
      - ${GLANCES_PORTS:-61208-61209}:61208-61209
    networks:
      - docker
    logging:
      options:
        #syslog-address: "tcp://192.168.68.62:514"
        max-size: 50m
        max-file: 10

  scrutiny:
    image: ghcr.io/analogj/scrutiny:${SCRUTINY_TAG:-master-omnibus}
    container_name: Scrutiny
    hostname: scrutiny
    read_only: false
    privileged: true
    security_opt:
      - no-new-privileges:true
    cap_add:
      - SYS_ADMIN
      - SYS_RAWIO
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 5s
        window: 120s
      resources:
        limits:
          cpus: '0.15'
          memory: 100M
        reservations:
          cpus: '0.05'
          memory: 80M
    environment:
      - TZ=$TZ
    volumes:
      - /run/udev:/run/udev:ro
      - /dev/disk:/dev/disk:ro
      - $USERDIR/scrutiny:/opt/scrutiny/config:rw
      - $USERDIR/scrutiny/influxdb:/opt/scrutiny/influxdb:rw
    labels:
      - autoheal:true
    ports:
      - ${SCRUTINY_UI_PORT:-8080}:8080
      - ${SCRUTINY_DB_PORT:-8086}:8086
    networks:
      - docker
    logging:
      options:
        #syslog-address: "tcp://192.168.68.62:514"
        max-size: 50m
        max-file: 10

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:${CADVISOR_TAG:-latest}
    container_name: cAdvisor
    hostname: cadvisor
    read_only: true
    privileged: true
    security_opt:
      - no-new-privileges:true
    deploy:
      restart_policy:
        condition: unless-stopped
        delay: 5s
        window: 120s
      resources:
        limits:
          cpus: '0.2'
          memory: 50M
        reservations:
          cpus: '0.02'
          memory: 20M
    environment:
      - TZ=$TZ
      - HOST_CONTAINERNAME=cAdvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    labels:
      - autoheal:true
    ports:
      - ${CADVISOR_UI_PORT:-8080}:8080
    networks:
      - docker
    logging:
      options:
        #syslog-address: "tcp://192.168.68.62:514"
        max-size: 50m
        max-file: 10


#----------------- NETWORKING
networks:
  docker:
    name: $DOCKER_NET
    external: true
