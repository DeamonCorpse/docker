services:
  ebs-dashboard:
    image: ghcr.io/benphelps/homepage:${HOMEPAGE_TAG:-latest}
    container_name: EBS-Dashboard
    hostname: ebsdashboard
    restart: unless-stopped
    privileged: false
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 24M
    volumes:
      - $USERDIR/dashboards/ebs:/app/config:rw
      #- $ICONS:/app/public/icons:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/locatime:ro
    labels:
      - autoheal:true
    ports:
      - ${HOMEPAGE_PORT:-3000}:3000
    networks:
      - docker
    logging:
      options:
        max-size: 50m

#----------------- NETWORKING
networks:
  docker:
    name: $DOCKER_NET
    external: true